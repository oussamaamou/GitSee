<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> GitSee </title>

    <!-- Link cdn du TailWind-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Link En Ligne des Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    



</head>
<body class="dark:bg-slate-900">
    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
    
    
    
    <header>
        <h1 class="mb-4 text-4xl mt-[6%] text-center font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Git <mark class="px-2 text-white bg-purple-700 rounded dark:bg-purple-500">See</mark></h1>
        <h1 id="lightmode" class="hidden mb-4 text-2xl text-center font-bold leading-none tracking-tight text-gray-900 md:text-3xl lg:text-4xl dark:text-white mt-[4%] cursor-pointer">Light <i class="fa-regular fa-sun text-purple-700 dark:bg-purple-500"></i> </h1>
        <h1 id="darkmode" class="mb-4 text-2xl text-center font-bold leading-none tracking-tight text-gray-900 md:text-3xl lg:text-4xl dark:text-white mt-[4%] cursor-pointer">Dark <i class="fa-solid fa-moon text-purple-700 dark:bg-purple-500"></i> </h1>
        
        
        <form class="max-w-md mx-auto">   
            <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                </div>
                <input type="search" id="default-search" class="outline-none block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-purple-500 focus:border-purple-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-purple-500 dark:focus:border-purple-500" placeholder="Search GitHub Username..." required />
                <button  id="searchrbt" type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-purple-600 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-4 py-2 dark:text-white dark:bg-purple-500 dark:hover:bg-purple-700 dark:focus:ring-purple-800">Search</button>
            </div>
        </form>

    
    </header>
    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

    
    
    
    
    <main >
          <div class="p-16">

            <div class="p-8 bg-white shadow mt-24 dark:bg-slate-900">
              
              <div class="grid grid-cols-1 md:grid-cols-3">

                <div class="grid grid-cols-3 text-center order-last md:order-first mt-20 md:mt-0">
                  
                  <div>
                    <p id="reposcnt" class="font-bold text-gray-700 text-xl dark:text-white">18</p>
                    <p class="text-gray-400 dark:text-white">Repos</p>
                  </div>

                  <div>
                    <p id="flwrscnt" class="font-bold text-gray-700 text-xl dark:text-white">2</p>
                    <p class="text-gray-400 dark:text-white">Followers</p>
                  </div>

                  <div>
                    <p id="flwngcnt" class="font-bold text-gray-700 text-xl dark:text-white">2</p>
                    <p class="text-gray-400 dark:text-white">Following</p>
                  </div>

                </div>

                <div class="">

                  <div class="relative overflow-hidden w-48 h-48 bg-indigo-100 mx-auto rounded-full shadow-4xl absolute inset-x-0 top-0 -mt-24 flex items-center justify-center text-indigo-500">
                    <img id="prflimg" class="absolute object-cover w-[100%] h-[100%]" src="image/griffith.jpg" alt="Photo de Profile">
                  </div>
                </div>
            
                <div class="">

                <button class="text-white py-2 px-4 uppercase rounded bg-purple-600 hover:bg-purple-800 dark:bg-purple-500 shadow hover:shadow-lg font-medium transition transform hover:-translate-y-0.5">
                <a id="repovst" href="https://github.com/oussamaamou" target="_blank"> visit </a>
                </button>
                </div>

              </div>
            
              <div class="mt-20 text-center border-b pb-12">

                <h1 id="usergitname" class="text-4xl font-medium text-gray-700 dark:text-white">Oussama Amou</h1>
                <p id="usercntry" class="font-medium text-gray-600 mt-3 dark:text-white">Morocco</p>
            
                <p id="useraddrs" class="mt-8 text-gray-500 dark:text-white">@oussamaamou</p>
                <p id="usercpny" class="mt-2 text-gray-500 dark:text-white">YouCode</p>
              </div>
            
              <div class="mt-12 flex flex-col justify-center">

                <p id="userbio" class="text-gray-600 text-center font-light lg:px-16 dark:text-white"> Ce Profile n'a pas de Bio </p>
              </div>
            
            </div>
          </div>
        

    </main>
    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
    
    
    
    
    

    <footer class="fixed bottom-0 left-0 z-20 w-full p-4 bg-white border-t border-gray-200 shadow md:flex md:items-center md:justify-between md:p-6 dark:bg-gray-800 dark:border-gray-600">
        <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2024 <a href="https://flowbite.com/" class="hover:underline">GitSee</a>. Tous Droits réservés.
        </span>
        <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
            <li>
                <a href="https://github.com/oussamaamou/GitSee" target="_blank" class="hover:underline me-4 md:me-6">About</a>
            </li>

            <li>
                <a href="https://www.youcode.ma/" target="_blank" class="hover:underline me-4 md:me-6"> Formation</a>
            </li>

            <li>
                <a href="https://www.linkedin.com/in/oussama-amou-b71151337/" target="_blank" class="hover:underline">Contact</a>
            </li>
        </ul>
    </footer>

    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->


    <script src="script.js"></script>
</body>
</html>
